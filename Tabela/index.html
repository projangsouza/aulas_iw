<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de tabela</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
 <h1>Construção da Primeria tabela</h1>
 <!--Anatomia para tabelas grandes
table
   capition
    Thead
        tr- (Tabela row), TD (Tabela data), th (Tabela Head);
    Tbody
         tr- (Tabela row), TD (Tabela data), th (Tabela Head);
    Tfoot
         tr- (Tabela row), TD (Tabela data), th (Tabela Head);
    -->

<table>
    <caption>
        <thead>
            <tr>
                <th colspan="2">Suldeste</th>
            </tr>

            <tr>
                <th>Estado</th>
                <th id="Quan">Quantidade</th>
            </tr>
        </thead>

        <TBody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 milhões</td>
            </tr>
                
            <tr>
                <td>Minas Gerias</td>
                <td class="num">20 milhões</td>
            </tr>

            <tr>
              <td>Rio de janerio</td> 
              <td class="num">16 milhões</td> 
            </tr>

            <tr>
               <td> Espirito Santo </td>
               <td class="num">4 milhões</td>
            </tr>
         </TBody>

         <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num">84 milhões</td>
            </tr>
         </tfoot>


    </caption>
</table>    


</body>
</html>
